<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burnout Survey</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h2 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    #result { margin-top: 20px; font-weight: bold; }
    button { padding: 10px 20px; background: #3498db; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    #chart_div { margin-top: 40px; }
  </style>
</head>
<body>

  <h2>Workplace Burnout Survey</h2>
  <form id="surveyForm">
    <div class="question">
      <label>Q1. I feel emotionally drained from my work:</label><br>
      <input type="radio" name="q1" value="1"> Rarely<br>
      <input type="radio" name="q1" value="2"> Sometimes<br>
      <input type="radio" name="q1" value="3"> Often<br>
    </div>

    <div class="question">
      <label>Q2. I feel fatigued when I get up in the morning and have to face another day on the job:</label><br>
      <input type="radio" name="q2" value="1"> Rarely<br>
      <input type="radio" name="q2" value="2"> Sometimes<br>
      <input type="radio" name="q2" value="3"> Often<br>
    </div>

    <div class="question">
      <label>Q3. I feel I'm working too hard on my job:</label><br>
      <input type="radio" name="q3" value="1"> Rarely<br>
      <input type="radio" name="q3" value="2"> Sometimes<br>
      <input type="radio" name="q3" value="3"> Often<br>
    </div>

    <button type="button" onclick="calculateScore()">Submit</button>
  </form>

  <div id="result"></div>

  <!-- Live Analytics Chart -->
  <h3>Live Burnout Risk Distribution</h3>
  <div id="chart_div" style="width: 600px; height: 400px;"></div>

  <script>
    // ---- Replace this with your Google Apps Script Web App URL ----
    const SCRIPT_URL = "YOUR_WEB_APP_URL";

    function calculateScore() {
      let q1 = parseInt(document.querySelector('input[name="q1"]:checked')?.value || 0);
      let q2 = parseInt(document.querySelector('input[name="q2"]:checked')?.value || 0);
      let q3 = parseInt(document.querySelector('input[name="q3"]:checked')?.value || 0);

      let score = q1 + q2 + q3;
      let risk = "";

      if (score <= 3) {
        risk = "Low Burnout Risk";
      } else if (score <= 6) {
        risk = "Moderate Burnout Risk";
      } else {
        risk = "High Burnout Risk";
      }

      // Show result to user
      document.getElementById("result").innerHTML =
        "Your score: " + score + " (" + risk + ")";

      // Send result to Google Sheet
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          q1: q1,
          q2: q2,
          q3: q3,
          score: score,
          risk: risk
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        console.log("Saved:", res);
        loadChart(); // Refresh chart after saving
      })
      .catch(err => console.error("Error:", err));
    }

    // ---- Load Google Charts ----
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(loadChart);

    // ---- Fetch Aggregated Data from Google Sheets ----
    function loadChart() {
      // This assumes your Sheet is published to the web as CSV
      // File → Share → Publish to Web → choose the correct sheet → CSV
      const sheetCSVUrl = "YOUR_PUBLISHED_SHEET_CSV_URL"; // <-- Replace with published CSV link

      fetch(sheetCSVUrl)
        .then(res => res.text())
        .then(csvText => {
          let rows = csvText.split("\n").slice(1); // skip header
          let low = 0, moderate = 0, high = 0;

          rows.forEach(r => {
            let cols = r.split(",");
            let risk = cols[5]; // Risk is in 6th column per our script
            if (risk) {
              if (risk.includes("Low")) low++;
              else if (risk.includes("Moderate")) moderate++;
              else if (risk.includes("High")) high++;
            }
          });

          drawChart(low, moderate, high);
        });
    }

    // ---- Draw Pie Chart ----
    function drawChart(low, moderate, high) {
      var data = google.visualization.arrayToDataTable([
        ["Risk Level", "Count"],
        ["Low", low],
        ["Moderate", moderate],
        ["High", high]
      ]);

      var options = {
        title: "Burnout Risk Levels",
        pieHole: 0.4,
        colors: ["#2ecc71", "#f1c40f", "#e74c3c"]
      };

      var chart = new google.visualization.PieChart(document.getElementById("chart_div"));
      chart.draw(data, options);
    }
  </script>

</body>
</html>
